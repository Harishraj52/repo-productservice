# ASP.NET Core
trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Free Trial(2eb06d8a-a683-4f9d-87ea-52519c8d074c)'
    appType: 'webApp'
    WebAppName: 'webapp-product-dev-api'
    deployToSlotOrASE: true
    ResourceGroupName: 'rg-product-dev-api'
    SlotName: 'production'
    packageForLinux: '$(System.DefaultWorkingDirectory)/Harish/pr.zip'
